<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bicicletas Lisboa</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Bicicletas Lisboa</h1>
        <p>A tua loja de confiança desde 2006</p>
    </header>

    <main>
        <section class="contador">
            <h2>Visitantes hoje: <span id="numero">0</span></h2>
        </section>

        <section class="produtos">
            <h2>Os nossos produtos</h2>
            <div class="produto">
                <img src="images/bikemontanha.jpg" alt="Bicicleta de montanha" id="imagem-bike">
                <h3>Bicicleta de Montanha</h3>
                <p id="preco">Preço: 450€</p>
                <button id="btn-comprar">Comprar Agora</button>
            </div>
        </section>

        <section class="info">
            <h2>Informações</h2>
            <p id="texto-info">Passa o rato aqui para saberes mais sobre nós</p>
            <button id="btn-contacto">Ver Contacto</button>
            <button id="btn-horario">Ver Horário</button>
        </section>

        <section class="posicao">
            <h3>Posição do rato</h3>
            <p id="coordenadas">X: 0, Y: 0</p>
        </section>
    </main>

    <footer>
        <p>Avenida da Liberdade, 156 - Lisboa</p>
        <p>Telefone: 211 111 111</p>
    </footer>

    <script src="scripts/main.js"></script>
</body>
</html>
